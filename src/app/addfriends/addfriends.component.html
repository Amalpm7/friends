<div class="container mt-3">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="" class="form-control">Id</label>
                    <input type="text" class="form-control" name="id" [(ngModel)]="id">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="" class="form-control">Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="name">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="" class="form-control">Friend Name</label>
                    <input type="text" class="form-control"  name="friendName" [(ngModel)]="friendName">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="" class="form-control">Friend Nickname</label>
                    <input type="text" class="form-control" name="friendNickName" [(ngModel)]="friendNickName">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="" class="form-control"  >Describe your friend</label>
                    <input type="text" class="form-control" name="DescribeYourFriend" [(ngModel)]="DescribeYourFriend">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <button class="btn btn-success"(click)="readValue()">submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
